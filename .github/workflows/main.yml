name: Deploy Tuneage API to prod using Pulumi
on:
  push:
    branches:
      - main
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
        
      - uses: actions/setup-go@v3
        name: Setup Go âœ¨
        with:
          go-version: '1.20'

      - name: Downloading dependencies ğŸ“¦
        run: go mod download

      - name: Build ğŸ“¦
        run: go build

      - name: Unit Tests ğŸ“¦
        run: go test ./app

      - uses: pulumi/actions@v4
        name: Applying infrastructure ğŸš€
        id: pulumi
        with:
          command: up
          stack-name: juxce/tuneage-api/prod
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - run: apiURL="${{ steps.pulumi.outputs.apiURL }}"; echo "apiURL is $apiURL"; export apiURL
        name: Export Outputs
        
