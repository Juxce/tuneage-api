name: Deploy Tuneage API to prod using Pulumi
on:
  push:
    branches:
      - main
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout 🛎️
        
      - uses: actions/setup-go@v3
        name: Setup Go ✨
        with:
          go-version: '1.20'

      - name: Downloading dependencies 📦
        run: go mod download

      - name: Build 📦
        run: go build

      - name: Unit Tests 📦
        run: go test ./app

      - uses: pulumi/actions@v4
        name: Applying infrastructure 🚀
        id: pulumi
        with:
          command: up
          stack-name: juxce/tuneage-api/prod
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - run: apiURL="${{ steps.pulumi.outputs.apiURL }}"; echo "apiURL is $apiURL"; export apiURL
        name: Export Outputs
        
